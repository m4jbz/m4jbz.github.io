<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficas usando archivos CSV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gr치ficas con archivos CSV</h1>
        
        <div class="upload-section">
            <h2>Subir archivo CSV</h2>
            <input type="file" id="csvFile" accept=".csv">
        </div>
        
        <div class="chart-controls">
            <div class="chart-type-selector">
                <h2>Selecciona el tipo de gr치fica</h2>
                <select id="chartType">
                    <option value="bar">Barras</option>
                    <option value="pie">Pastel</option>
                    <option value="line">De lineas</option>
                    <option value="scatter">Dispersi칩n</option>
                    <option value="histogram">Histograma</option>
                </select>
            </div>
            
            <div class="axis-selectors">
                <div class="select-group" id="xAxisGroup">
                    <label for="xAxis">Eje-X:</label>
                    <select id="xAxis"></select>
                </div>
                <div class="select-group" id="yAxisGroup">
                    <label for="yAxis">Eje-Y:</label>
                    <select id="yAxis"></select>
                </div>
            </div>
            
            <button id="generateChart">Generar Gr치fica</button>
        </div>
        
        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
